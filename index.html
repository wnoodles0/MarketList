<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MarketList</h1>
        <div class="add-item">
            <input type="text" id="newItemInput" placeholder="เพิ่มรายการใหม่...">
            <button id="addItemBtn">เพิ่ม</button>
        </div>
        <ul id="shoppingList">
            <!-- รายการจะถูกเพิ่มที่นี่ด้วย JavaScript -->
        </ul>
        <div class="controls">
            <button id="resetBtn">รีเซ็ตสถานะ</button>
            <button id="copyBtn">คัดลอกรายการที่เลือก</button>
        </div>
        <h2>ขนาดถุง</h2>
        <div class="bag-options">
            <!-- ตัวเลือกถุงจะถูกเพิ่มที่นี่ด้วย JavaScript -->
        </div>
    </div>
    <div id="toast">คัดลอกไปยังคลิปบอร์ดแล้ว</div>
    <script src="script.js"></script>
</body>
</html>
